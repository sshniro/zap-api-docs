name: Update Website

on:
  push:
    branches:
    - master

jobs:
  update-website:
    runs-on: ubuntu-latest
    steps:
    - name: Setup ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.4'
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: zap-api-docs
    - name: Checkout zaproxy.github.io
      uses: actions/checkout@v2
      with:
        repository: zaproxy/zaproxy.github.io
        persist-credentials: false
        path: zaproxy.github.io
        fetch-depth: 0
    - name: Build API docs
      run: |
        cd zap-api-docs
        gem install bundler
        bundle install
        bundle exec middleman build --clean 
    - name: Update Website
      uses: ./zap-api-docs/.github/actions/update-website
      with:
        repo: 'zaproxy.github.io'
        branch: 'master'
        user: 'zapbot'
        email: '12745184+zapbot@users.noreply.github.com'
      env:
        AUTH_TOKEN: ${{ secrets.ZAPBOT_TOKEN }}
